<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <title>User Management</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Part: Create User -->
      <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
        <div class="pt-5"></div>
        <h2 class="pt-4 mb-4">Create User</h2>
        <form style="width: 60%;">
          <div class="form-group">
            <label for="username">User ID</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
      </div>

      <!-- Right Part: View User -->
      <div class="col-md-6 p-4 d-flex flex-column align-items-center justify-content-center">
        <div class="d-flex flex-column align-items-center">
          <h2 class="mb-4">View User</h2>
          <div class="mb-4" style="width: 80%;"> <!-- Empty Block 1 -->
            <!-- Add content here as needed -->
          </div>
          <div style="width: 80%;"> <!-- Empty Block 2 -->
            <!-- Add content here as needed -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
