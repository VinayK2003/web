<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>User Management</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Left Part: Create User -->
        <div
          class="col-md-6 d-flex flex-column align-items-center justify-content-center"
          style="height: 100vh"
        >
          <div class="pt-5"></div>
          <h2 class="pt-4 mb-4">Create User</h2>
          <form id="userForm" style="width: 60%">
            <div class="form-group">
              <label for="userid">User ID</label>
              <input
                type="text"
                class="form-control"
                id="userid"
                name="userid"
                placeholder="Enter user ID"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>
            <button
              type="button"
              onclick="submitForm()"
              class="btn btn-primary btn-block"
            >
              Submit
            </button>
          </form>
        </div>

        <!-- Right Part: View User -->
        <div
          class="col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex flex-column align-items-center">
            <h2 class="mb-4">View User</h2>
            <div class="mb-4" style="width: 80%">
              <!-- Empty Block 1 -->
              <!-- Add content here as needed -->
            </div>
            <div style="width: 80%">
              <!-- Empty Block 2 -->
              <!-- Add content here as needed -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- <script src="../script/createuserFormSubmit.js"></script> -->
    <script>
      function submitForm() {
    const useridInput = document.getElementById('userid');
    const passwordInput = document.getElementById('password');
  
    const userid = useridInput.value;
    const password = passwordInput.value;
  
    // AJAX request using Fetch API
    fetch('http://localhost:3000/submitForm', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ userid, password }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data); // Handle the response from the server
        
        // Clear form fields after successful submission
        useridInput.value = '';
        passwordInput.value = '';
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  }

    </script>
  </body>
</html>
