<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleuser.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid d-flex flex-row h-100">
        <div class="image d-flex align-items-center justify-content-center">
            <img src="https://res.cloudinary.com/ddgh0ytpv/image/upload/v1705665235/Screenshot_2024-01-19_135446_vlkxkj.png" alt="" class="img-fluid">
        </div>
        <div class="login d-flex align-items-center justify-content-center h-100">
            <div class="head">
                User Login
            </div>
            <div class="input">
                <input type="text" class="form-control" id="userid" placeholder="User ID">
                <input type="text" class="form-control" id="password" placeholder="Password">
                <button type="button" class="btn btn-primary" onsubmit="check()">Submit</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
       function check() {
    const useridInput = document.getElementById('userid');
    const passwordInput = document.getElementById('password');
  
    const userid = useridInput.value;
    const password = passwordInput.value;
  
    // AJAX request using Fetch API
    fetch('http://localhost:3000/check', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ userid, password }),
    })
      .then((response) => response.json())
      .then((data) => {
        console.log(data); // Handle the response from the server
        
        // Clear form fields after successful submission
        useridInput.value = '';
        passwordInput.value = '';
      })
      .catch((error) => {
        console.error('Error:', error);
      });
  }
    </script>
</body>
</html>
